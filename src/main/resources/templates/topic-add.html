<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
        <div class="album py-5 bg-light">
            <div class="container">
                <form action="/topic-add/accept" method="get">
                    <h3>Заголовок</h3><br>
                    <input type="text" name="article" value="">
                    <h3>Текст</h3><br>
                    <textarea type="text" name="description" value=""></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
<footer class="mt-auto" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
