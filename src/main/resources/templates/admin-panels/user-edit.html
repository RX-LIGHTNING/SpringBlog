<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<div class="container">

<form action="/admin-panel/users/edit/accept" method="post">
    <p>Login:</p><input type="text" name="username" th:value="${user.getUsername()}"><br>
    <p>Mail</p><input type="text" name="mail" th:value="${user.getMail()}"><br>
    <p>Roles</p>
    <div th:each="el : ${roles}">
        <br><input th:text="${el}" th:checked="${user.getRoles().contains(el)}"  type="checkbox" name="selected" th:value="${el}"><br><a th:text="${el.getDescription()}"/>
    </div>
    <input type="hidden" name="id" th:value="${user.getId}"><br>
    <input type="submit" class="btn btn-sm btn-outline-primary">

</form>
</div>
<footer class="mt-auto" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
